<!DOCTYPE html>
<html>

<head>
    <title>Nivel 1 - Actividad 8</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/animacion.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/alertify.core.css" />
    <link rel="stylesheet" href="../css/alertify.default.css" />
</head>

<body class="siguientes">

    <!-- PRESENTACION <-->
    <div id="presentation">
        <div class="center">
            <h1>CARGANDO ...</h1>
            <img class="slideDown imgmonstruo" src="../img/tini.png">
        </div>
    </div>

    <!-- INICIA EL JUEGO-->
    <div id="game" style="display:none; width:100%">
        <!-- contenedor -->
        <div class="tituloJuego">
            <h1 id="letra" class="cubos"><img src="../img/ayuda.png" id="imgsonido" class=" imgmonstruo">LETRA <b class="tam"> &nbsp;M</b> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<img class="imgAyuda globoAyuda" src="../img/help.png" title="Selecciona una imagen y luego haz click en el boton checkeador para comprobar si elegiste la opcion correcta"></h1>
        </div>

        <div>
            <!-- Contenedor de las tablas y los dos bloques -->
            <div>
                <h1>ELIJE LA IMAGEN QUE EMPIECE CON M</h1>
                <table class="tablas tablaj1">
                    <tr>
                        <td>
                            <div onclick="javascript: enmarcar(event)">
                                <img data-valor="empanadas" id="e" class="imgJuegosG slideDown" src="../img/niveles/empanadas.png">
                            </div>
                        </td>
                        <td>
                            <div onclick="javascript: enmarcar(event)">
                                <img data-valor="anteojos" id="a" class="imgJuegosG slideDown" src="../img/niveles/anteojos.png">
                            </div>
                        </td>
                        <td>
                            <div onclick="javascript: enmarcar(event)">
                                <img data-valor="martillo" id="m" class="imgJuegosG slideUp" src="../img/niveles/martillo.png">
                            </div>
                        </td>
                        <td>
                            <div onclick="javascript: enmarcar(event)">
                                <img data-valor="oveja" id="o" class="imgJuegosG slideUp" src="../img/niveles/oveja.png">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <br>

            <div>
                <table class="tablas tablamenu">
                    <td> <img src="../img/casa.png" class="botonmenuN" alt="boton salir" onclick="confirmSalida();"> </td>
                    <td><img src="../img/check.png" class="botonmenuN" alt="boton comprobar" onclick="javascript: comprobar();"> </td>
                </table>
            </div>

        </div>
        <!-- end contenedor -->


        <!--Sonido -->

        <script>
            window.onload = function() {
                show();
                setTimeout(function() {
                    $('#presentation').css("display", "none");
                    $('#game').css("display", "block");
                }, 999);
                startArtyom();

            };
        </script>
        <script type="text/javascript" src="../js/alertify.js"></script>
        <script type="text/javascript" src="../js/funciones.js"></script>
        <script type="text/javascript" src="../js/funcionesn2j2.js"></script>
        <script src="../js/jquery-3.1.1.js"></script>
        <script src="../js/artyom.min.js"></script>
        <script src="../js/artyomCommands.js"></script>
</body>

</html>
