<!DOCTYPE html>
<html lang="es">

<head>
    <title>Nivel 1 - Actividad 1</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/animacion.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/alertify.core.css" />
    <link rel="stylesheet" href="../css/alertify.default.css" />

</head>

<body class="siguientes">

    <!-- PRESENTACION <-->
    <div id="presentation">
        <div class="center">
            <h1>CARGANDO ACTIVIDAD ...</h1>
            <img class="slideDown imgmonstruo" src="../img/tini.png">
        </div>
    </div>
    <div id="game" style="display: none;">
        <!-- ENCABEZADO -->
        <div class="tituloJuego">
            <h1 id="letra" class="cubos"><img src="../img/ayuda.png" id="imgsonido" class=" imgmonstruo"> LETRA<b class="tam">&nbsp; U</b> &nbsp; &nbsp; &nbsp; &nbsp;<img class="imgAyuda globoAyuda" src="../img/help.png" title="Selecciona una imagen y luego haz click en el boton checkeador para comprobar si elegiste la opcion correcta"></h1>
        </div>
        <div>
            <div>
                <br>
                <h1>ELIGE LA IMAGEN QUE COMIENZA CON LA LETRA U.</h1>
                <br>
                <!-- JUEGO -->
                <table class="tablas tablaj1">
                    <tr>
                        <td><img id="u" class="imgJuegosG slideDown" data-valor="uno" onclick="javascript: enmarcar(event)" src="../img/niveles/uno.png" alt="imagen numero uno"></td>
                        <td><img id="e" class="imgJuegosG slideDown" data-valor="espada" onclick="javascript: enmarcar(event)" src="../img/niveles/espada.png" alt="imagen espada"></td>
                        <td><img id="o" class="imgJuegosG slideUp" data-valor="oso" onclick="javascript: enmarcar(event)" src="../img/niveles/oso.png" alt="imagen oso"></td>
                        <td> <img id="a" class="imgJuegosG slideUp" data-valor="arbol" onclick="javascript: enmarcar(event)" src="../img/niveles/arbol.png" alt="imagen arbol"></td>
                    </tr>
                </table>
            </div>
            <br>
            <div>
                <table class="tablas tablamenu">
                    <td> <img src="../img/casa.png" class="botonmenuN" alt="boton salir" onclick="confirmSalida();"> </td>
                    <td><img src="../img/check.png" class="botonmenuN" alt="boton comprobar" onclick="javascript: comprobar();"> </td>
                </table>
            </div>
            <!--izquierda-->

            <!-- 
        
            <p>Haz click en una imagen y luego presiona el boton "Comprobar" para saber si es la imagen correcta.</p>
            -->
        </div>

        <!--contenedor-->
    </div>
    <script src="../js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="../js/alertify.js"></script>
    <script src="../js/funciones.js"></script>
    <script src="../js/funcionesn1j1.js"></script>
    <script src="../js/artyom.min.js"></script>
    <script src="../js/artyomCommands.js"></script>
    <script>
        //Funciones al iniciar el juego
        window.onload = function() {

            setTimeout(function() {
                $('#presentation').css("display", "none");
                $('#game').css("display", "block");
            }, 999);
            startArtyom();
        };
    </script>
</body>

</html>
