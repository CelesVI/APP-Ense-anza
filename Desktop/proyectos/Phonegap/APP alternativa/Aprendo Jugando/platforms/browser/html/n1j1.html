<!DOCTYPE html>
<html lang="es">
<head>
    <title>Nivel 1 - Actividad 1</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/animacion.css">
    
</head>

<body>

<!-- PRESENTACION <-->
    <div id="presentation">
        <div class="center">
            <h1>Cargando actividad ...</h1>
            <img class="slideDown imgmonstruo" src="../img/tini.png">
        </div>
    </div>
<div id="game" style="display: none;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
            	<h1>Â¿En que estoy pensando?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h1 id="letra">Estoy pensando en algo que empieza con la letra U</h1>
            </div>
        </div>
    </div>
    <div class="contenedor">
        <div class="izquierda">
            <img class="iconoSonido" id="imgsonido" src="../img/sonido.png" alt="sonido">
            <table class="tablas tablaProp">
                <tr>
                    <td>
                        <div>
                            <img id="u" class="imgJuegos slideDown" data-valor="uno" onclick="javascript: enmarcar(event)" src="../img/niveles/uno.png" alt="imagen numero uno">
                        </div>
                    </td>
                    <td>
                        <div>
                            <img id="e" class="imgJuegos slideDown" data-valor="espada" onclick="javascript: enmarcar(event)" src="../img/niveles/espada.png" alt="imagen espada">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <img id="o" class="imgJuegos slideUp" data-valor="oso" onclick="javascript: enmarcar(event)" src="../img/niveles/oso.png" alt="imagen oso">
                        </div>
                    </td>
                    <td>
                        <div>
                            <img id="a" class="imgJuegos slideUp" data-valor="arbol" onclick="javascript: enmarcar(event)" src="../img/niveles/arbol.png" alt="imagen arbol">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <!--izquierda-->

        <div class="derecha">
            <h1>Tini ayuda <img src="../img/tini.png" class="imgmonstruosjuego" alt="imagen monstruo"></h1>

            <p>Haz click en una imagen y luego presiona el boton "Comprobar" para saber si es la imagen correcta.</p>
            <button class="botonJuegos" onclick="javascript: comprobar()"><img class="botonIJuegos" src="../img/comprobar.png" alt="boton comprobar"></button> <br>
            <button class="botonJuegos" onclick="confirmSalida()"><img src="../img/salir.png" class="botonIJuegos" alt="boton salir"></button>
        </div>
        <!--derecha-->
    </div>
    <!--contenedor-->
</div>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/funciones.js"></script>
    <script src="../js/funcionesn1j1.js"></script>
    <script src="../js/artyom.min.js"></script>
    <script src="../js/artyomCommands.js"></script>
    <script>
     

        //Funciones al iniciar el juego
        window.onload = function () {

            setTimeout(function () {
                $('#presentation').css("display", "none");
                $('#game').css("display", "block");
            }, 999);
            startArtyom();
        };
    </script>
</body>
</html>
